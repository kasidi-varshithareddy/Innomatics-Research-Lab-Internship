<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        .cart-icon {
            cursor: pointer;
            font-size: 24px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
            color: #555;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #555;
        }

        .cart {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            position: fixed;
            top: 10px;
            right: 10px;
            display: none;
            z-index: 1000;
        }

        .cart.visible {
            display: block;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart p {
            margin: 10px 0;
        }

        .cart button {
            background-color: greenyellow;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart button:hover {
            background-color: red;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Shop</h1>
        <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    </nav>
    
    <div class="product-list" id="product-list">
        <!-- Products will be dynamically added here -->
    </div>
    
    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button onclick="clearCart()">Empty Cart</button>
    </div>
    
    <script>
        const products = [
            { id: 1, name: "Laptop", price: 800, image: "https://helios-i.mashable.com/imagery/articles/05djrP5PjtVB7CcMtvrTOAP/images-1.fill.size_2000x1125.v1723100793.jpg" },
            { id: 2, name: "Smartphone", price: 500, image: "https://img.freepik.com/premium-photo/smartphone-balancing-with-pink-background_23-2150271746.jpg?semt=ais_hybrid.jpg" },
            { id: 3, name: "Headphones", price: 100, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIWuSJJ6e-KJYPxYEZKH2uyjczmCAgvi75iA&s.jpg" },
            { id: 4, name: "Charger", price: 50, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdAbb9US5yw_MN8a4rtEhEYc_CbUpX2hQRcpgJmTKSF32dUC59VMZBecXAsh8qU_pFCJk&usqp=CAU.jpg" },
            { id: 5, name: "Pouch", price: 20, image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcT6PAzgm5tV3fzySFTY9bQE06YOOJw16vP4dUhpTc7NyFqWMW-CqtZxeALNWjBeL_qHWA0aT7pIwFJtpcAK4z1aJlHuMMGTJQjvaPbJ7FCFWOJf9LOoKMlODTzFyAqa&usqp=CAc.jpg" },
            { id: 6, name: "Smart Watch", price: 200, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8szRe1IUNBZizhTLqh3TtOx03qdFYB6XASA&s.jpg" }
        ];

        function loadProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = products.find(p => p.id === id);
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `
                    <p>${item.name} - $${item.price} x ${item.quantity}</p>
                    <div>
                        <button onclick="decreaseQuantity(${item.id})">-</button>
                        <button onclick="increaseQuantity(${item.id})">+</button>
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartItems.appendChild(itemDiv);
            });
            
            document.getElementById("total-price").textContent = total.toFixed(2);
            document.getElementById("cart-count").textContent = cart.length;
        }

        function increaseQuantity(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += 1;
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCart();
            }
        }

        function decreaseQuantity(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const item = cart.find(item => item.id === id);
            if (item && item.quantity > 1) {
                item.quantity -= 1;
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCart();
            } else if (item && item.quantity === 1) {
                removeFromCart(id);
            }
        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
        }

        function toggleCart() {
            const cart = document.getElementById("cart");
            cart.classList.toggle("visible");
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadProducts();
            updateCart();
        });
    </script>
</body>
</html>
