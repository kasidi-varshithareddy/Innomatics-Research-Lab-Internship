<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Filter</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        label {
            font-size: 20px;
            color: #333;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Job Application Filter</h1>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age"><br></br>
        <label for="experience">Experience:</label>
        <input type="number" id="experience" placeholder="Enter Experience"><br></br>
        <label for="qualification">Qualification:</label>
        <select id="qualification">
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="BSc">BSc</option>
            <option value="MSc">MSc</option>
            <option value="PhD">PhD</option>
        </select><br></br>
        <button onclick="isEligibleForJob(age, experience, qualification)">Filter</button>
        <p id="message"></p>
    </form>
    <script>
        function isEligibleForJob(age, experience, qualification){
            let age = document.getElementById('age').value;
            let experience = document.getElementById('experience').value;
            let qualification = document.getElementById('qualification').value;
            if(age >= 21 && experience >= 2 && qualification == "Bachelor's Degree"){
                document.getElementById('message').innerHTML = "Congratulations! You are eligible for the job.";
            }  
        }
    </script>   
</body>
</html>
