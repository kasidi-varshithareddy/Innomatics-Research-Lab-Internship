<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        
        <label for="units">Units Consumed:</label>
        <input type="number" id="units" placeholder="Enter units consumed">

        <label for="timeOfDay">Time of Day:</label>
        <select id="timeOfDay">
            <option value="normal">Normal hours (8 AM - 8 PM)</option>
            <option value="peak">Peak hours (8 PM - 8 AM)</option>
        </select>

        <button onclick="calculateBill()">Calculate Bill</button>

        <h2>Total Bill: $<span id="totalBill">0.00</span></h2>
    </div>

    <script>
        function calculateElectricityBill(units, timeOfDay) {
            let rate;

            if (units <= 100) {
                rate = 5;
            } else if (units <= 300) {
                rate = 4;
            } else {
                rate = 3;
            }

            // Apply extra 10% charge for peak hours
            if (timeOfDay === "peak") {
                rate *= 1.10;
            }

            // Calculate total bill
            const totalBill = units * rate;
            return totalBill;
        }

        function calculateBill() {
            const units = parseFloat(document.getElementById("units").value);
            const timeOfDay = document.getElementById("timeOfDay").value;
            const totalBill = calculateElectricityBill(units, timeOfDay);
            document.getElementById("totalBill").textContent = totalBill.toFixed(2);
        }
    </script>
</body>
</html>
